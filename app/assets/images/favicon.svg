    <path d="M4 9.5C4 8.1 5.1 7 6.5 7C7.3 7 8 7.3 8.5 7.8C8.8 6.5 10 5.5 11.5 5.5C13 5.5 14.2 6.5 14.5 7.8C15 7.3 15.7 7 16.5 7C17.9 7 19 8.1 19 9.5C19 10.9 17.9 12 16.5 12H6.5C5.1 12 4 10.9 4 9.5Z" fill="#E2E8F0" opacity="0.7"/>
    <!-- Second Cloud -->
    <path d="M24 7.5C24 6.1 25.1 5 26.5 5C27.3 5 28 5.3 28.5 5.8C28.8 4.5 30 3.5 31.5 3.5C33 3.5 34.2 4.5 34.5 5.8C35 5.3 35.7 5 36.5 5C37.9 5 39 6.1 39 7.5C39 8.9 37.9 10 36.5 10H26.5C25.1 10 24 8.9 24 7.5Z" fill="#E2E8F0" opacity="0.7"/>
  </g>

  <!-- Mountains -->
  <g filter="url(#mountain-shadow)">
    <path d="M0 30L15 10L30 30H0Z" fill="#9A3412" opacity="0.6"/>
    <path d="M10 30L25 15L40 30H10Z" fill="#C2410C" opacity="0.8"/>
    <path d="M5 30L20 5L35 30H5Z" fill="#EA580C"/>
    <path d="M17 8L20 5L23 8L20 12Z" fill="#F1F5F9"/>
  </g>

